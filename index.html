<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="top-content">
          <div class="balance">
            <p>My balance</p>
            <h1>$921.48</h1>
          </div>
          <div class="logo">
            <img src="./images/logo.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="bottom">
        <div class="heading">
          <h1>Spending - Last 7 days</h1>
        </div>
        <div class="chart">
          <div class="bar-wrap">
            <div class="bar a"></div>
            <p>mon</p>
          </div>
          <div class="bar-wrap">
            <div class="bar b"></div>
            <p>tue</p>
          </div>
          <div class="bar-wrap">
            <div class="bar c"></div>
            <p>wed</p>
          </div>
          <div class="bar-wrap">
            <div class="bar d"></div>
            <p>thu</p>
          </div>
          <div class="bar-wrap">
            <div class="bar e"></div>
            <p>fri</p>
          </div>
          <div class="bar-wrap">
            <div class="bar f"></div>
            <p>sat</p>
          </div>
          <div class="bar-wrap">
            <div class="bar g"></div>
            <p>sun</p>
          </div>
        </div>

        <div class="total">
          <div class="this-month">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>

          <div class="last-month">
            <h4>+2.4%</h4>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
